<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQTimes - Upload de Arquivos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-text {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 8px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-group {
            margin-top: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä DQTimes</h1>
        <p class="subtitle">Sistema de Proje√ß√£o de Dados Temporais</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Clique ou arraste o arquivo aqui</div>
                <div class="upload-hint">Formatos aceitos: CSV (m√°x. 10MB)</div>
                <input type="file" id="fileInput" class="file-input" accept=".csv" required>
                <button type="button" class="btn" onclick="document.getElementById('fileInput').click()">
                    Selecionar Arquivo
                </button>
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>

            <div class="form-group">
                <label for="quantidade_projecoes">Quantidade de Proje√ß√µes:</label>
                <input 
                    type="number" 
                    id="quantidade_projecoes" 
                    name="quantidade_projecoes" 
                    min="1" 
                    value="10" 
                    required
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="header">Arquivo possui cabe√ßalho?</label>
                    <select id="header" name="header" required>
                        <option value="true">Sim</option>
                        <option value="false">N√£o</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="index_col">Arquivo possui coluna de √≠ndice?</label>
                    <select id="index_col" name="index_col" required>
                        <option value="true">Sim</option>
                        <option value="false">N√£o</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn" style="width: 100%; margin-top: 25px;">
                Enviar Arquivo
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Processando arquivo...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadForm = document.getElementById('uploadForm');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        // Formatos aceitos
        const ACCEPTED_FORMATS = ['.csv'];
        const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB

        // Fun√ß√£o para formatar tamanho do arquivo
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Fun√ß√£o para validar formato do arquivo
        function validateFileFormat(file) {
            const fileName = file.name.toLowerCase();
            return ACCEPTED_FORMATS.some(format => fileName.endsWith(format));
        }

        // Fun√ß√£o para exibir mensagem
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} show`;
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }

        // Fun√ß√£o para exibir informa√ß√µes do arquivo
        function displayFileInfo(file) {
            fileName.textContent = `üìÑ ${file.name}`;
            fileSize.textContent = `Tamanho: ${formatFileSize(file.size)}`;
            fileInfo.classList.add('show');
        }

        // Valida√ß√£o de arquivo
        function validateFile(file) {
            // Validar formato
            if (!validateFileFormat(file)) {
                showMessage('‚ùå Formato n√£o aceito! Apenas arquivos CSV s√£o permitidos.', 'error');
                return false;
            }

            // Validar tamanho
            if (file.size > MAX_FILE_SIZE) {
                showMessage(`‚ùå Arquivo muito grande! Tamanho m√°ximo: ${formatFileSize(MAX_FILE_SIZE)}`, 'error');
                return false;
            }

            if (file.size === 0) {
                showMessage('‚ùå O arquivo est√° vazio!', 'error');
                return false;
            }

            return true;
        }

        // Event listeners para drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (validateFile(file)) {
                    fileInput.files = files;
                    displayFileInfo(file);
                    showMessage('‚úÖ Arquivo selecionado com sucesso!', 'success');
                }
            }
        });

        // Event listener para sele√ß√£o de arquivo
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (validateFile(file)) {
                    displayFileInfo(file);
                    showMessage('‚úÖ Arquivo selecionado com sucesso!', 'success');
                } else {
                    fileInput.value = '';
                    fileInfo.classList.remove('show');
                }
            }
        });

        // Event listener para envio do formul√°rio
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                showMessage('‚ùå Por favor, selecione um arquivo!', 'error');
                return;
            }

            if (!validateFile(file)) {
                return;
            }

            // Preparar dados do formul√°rio
            const formData = new FormData();
            formData.append('csv_dataframe', file);
            formData.append('quantidade_projecoes', document.getElementById('quantidade_projecoes').value);
            formData.append('header', document.getElementById('header').value === 'true');
            formData.append('index_col', document.getElementById('index_col').value === 'true');

            // Mostrar loading
            loading.classList.add('show');
            submitBtn.disabled = true;
            message.classList.remove('show');

            try {
                const response = await fetch('/projecao_dataframe/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(
                        `‚úÖ Arquivo processado com sucesso! Tempo de execu√ß√£o: ${data.execution_time.toFixed(2)}s. Total de p√°ginas: ${data.total_pages}`,
                        'success'
                    );
                    // Aqui voc√™ pode adicionar l√≥gica para exibir os resultados
                    console.log('Resultados:', data);
                } else {
                    showMessage(`‚ùå Erro: ${data.detail || 'Erro ao processar arquivo'}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
