services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: dqtmes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./api
    ports: ["8000:8000"]
    depends_on: [db, redis]
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/dqtmes

  worker:
    build: ./worker
    depends_on: [redis, api]

  flower:
    image: mher/flower:latest
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
    ports: ["5555:5555"]
    depends_on: [redis]

  prometheus:
    image: prom/prometheus:latest
    ports: ["9090:9090"]
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports: ["3000:3000"]
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin

volumes:
  postgres_data: